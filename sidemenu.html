<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style2.css" rel="stylesheet" />
    <title>Sidemenu</title>
  </head>
  <body>
    <p>Lifestyle</p>
    <p>Jordan</p>
    <p>Running</p>
    <p>Basketball</p>
    <p>Football</p>
    <p>Training & Gym</p>
    <p>Skateboarding</p>
    <p>Golf</p>
    <p>Tennis</p>
    <p>Walking</p>
    <br /><br />
    <hr />

    <p>Gender (1)</p>
    <p class="Side-Gender">
      <input type="checkbox" id="Men" name="Men" value="Men" />
      <label for="Men"> Men</label><br />
      <input type="checkbox" id="Women" name="Women" value="Women" />
      <label for="Women"> Women</label><br />
      <input type="checkbox" id="Unisex" name="Unisex" value="Unisex" />
      <label for="Unisex"> Unisex</label>
    </p>
    <br />
    <hr />
    <p>Shop By Price</p>
    <p class="Side-Price">
      <input type="checkbox" id="low" name="lowprice" value="0" />
      <label for="low"> $0 - $74 </label><br />
      <input type="checkbox" id="mid" name="midprice" value="1" />
      <label for="mid"> $74 - $150 </label><br />
      <input type="checkbox" id="mid-high" name="mid-highprice" value="2" />
      <label for="mid-high"> $150 - $220 </label><br />
      <input type="checkbox" id="high" name="high" value="high" />
      <label for="high"> $220+ </label>
    </p>
    <br />
    <hr />
    <p>Size</p>
    <div class="Sizes">
      <div class="size Size-3">3</div>
      <div class="size Size-35">3.5</div>
      <div class="size Size-4">4</div>
      <div class="size Size-45">4.5</div>
      <div class="size Size-5">5</div>
      <div class="size Size-55">5.5</div>
      <div class="size Size-6">6</div>
      <div class="size Size-65">6.5</div>
      <div class="size Size-7">7</div>
      <div class="size Size-75">7.5</div>
      <div class="size Size-8">8</div>
      <div class="size Size-85">8.5</div>
      <div class="size Size-9">9</div>
      <div class="size Size-95">9.5</div>
      <div class="size Size-10">10</div>
      <div class="size Size-105">10.5</div>
      <div class="size Size-11">11</div>
      <div class="size Size-115">11.5</div>
      <div class="size Size-12">12</div>
      <div class="size Size-125">12.5</div>
      <div class="size Size-13">13</div>
      <div class="size Size-14">14</div>
      <div class="size Size-15">15</div>
      <div class="size Size-16">16</div>
      <div class="size Size-17">17</div>
      <div class="size Size-18">18</div>
    </div>
    <br />
    <hr />
    <p>Colour</p>
    <div class="Colour">
      <div class="Colour-Black">
        <span class="circle-black"> </span>
        <p class="circlefont">Black</p>
      </div>
      <div class="Colour-Blue">
        <span class="circle-blue"> </span>
        <p class="circlefont">Blue</p>
      </div>
      <div class="Colour-Brown">
        <span class="circle-brown"> </span>
        <p class="circlefont">Brown</p>
      </div>
      <div class="Colour-Green">
        <span class="circle-green"> </span>
        <p class="circlefont">Green</p>
      </div>
      <div class="Colour-Grey">
        <span class="circle-grey"> </span>
        <p class="circlefont">Grey</p>
      </div>
      <div class="Colour-Orange">
        <span class="circle-orange"> </span>
        <p class="circlefont">Orange</p>
      </div>
    </div>
  </body>
</html>
